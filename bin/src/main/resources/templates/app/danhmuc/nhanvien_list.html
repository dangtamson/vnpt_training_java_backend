<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<meta charset="utf-8"/>
<title>Quản lý nhân viên</title>
<script type="text/javascript" src="/reata/public/js/reata/model/DmNhanVien.js"></script>
<script type="text/javascript" src="/reata/public/js/reata/app/danhmuc/DmNhanVienListView.js"></script>
<script type="text/javascript">
	var oDmNhanVien = new DmNhanVien();
	var oTable = ControlHelper.Datatable.Init('Grid01', 10, true);
	var oDmNhanVienListView = new DmNhanVienListView();
</script>
<style type="text/css">
    th {
        text-align: center;
    }
</style>
</head>
<body>
	<div layout:fragment="content">

<div class="row DmNhanVienList">
    <h2 class="screen-label">Danh mục nhân viên</h2>
    <div class="col-sm-12" style="margin:0px">
        <div class="row ACTIONS well well-sm">
            
            <button type="button" class="btn btn-default btn-sm"  id="btnAddNew"><i class="fa fa-plus-circle"></i> Thêm mới</button>
            <button type="button" class="btn btn-default btn-sm"  id="btnEdit" disabled="disabled"><i class="fa fa-edit"></i> Sửa</button>
            <button type="button" class="btn btn-default btn-sm"  id="btnSave" disabled="disabled"><i class="fa fa-save"></i> Lưu</button>
            <button type="button" class="btn btn-default btn-sm"  id="btnDelete" disabled><i class="fa fa-trash"></i> Xóa</button>
            <button type="button" class="btn btn-default btn-sm" id="btnCancel"><i class="fa fa-remove"></i> Hủy</button>
        </div>
        <div class="col-sm-4">
            <form class="row FORM well well-sm">
                <div class="col-sm-4"><label>Mã</label></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Ma" value="" />
                </div>
                <div class="col-sm-4"><label>Họ và tên</label></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Ten" value="" />
                </div>
                <div class="col-sm-4"><label>Tài khoản</label></div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="Username" value="" />
                </div>
                <div class="col-sm-4"><label>Mật khẩu</label></div>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="Password" value="" />
                </div>
                <div class="col-sm-4"><label>Quyền hạn</label></div>
                <div class="col-sm-8">
                    <select class="form-control" id="Quyenhan">
                    	<option value="0">Khách</option>
                    	<option value="2">Kế toán</option>
                    	<option value="3">Quản lý giám sát</option>
                    </select>
                </div>
                <div class="col-sm-4"><label>Trạng thái</label></div>
                <div class="col-sm-8">
                    <select class="form-control" id="Khoa">
                    	<option value="0">Kích hoạt</option>
                    	<option value="1">Khóa</option>
                    </select>
                </div>

            </form>
        </div>
        <div class="col-sm-8">
            <div class="row panel panel-default" id="LIST">
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover table-columned text-center ecc_datatable" id="Grid01">
                        <thead>
                            <tr>
                                <th style="width:40px">STT</th>
                                <th>Mã</th>
                                <th>Họ và tên</th>
                                <th>Tài khoản</th>
                                <th>Quyền hạn</th>
                                <th>Kích hoạt</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
   </div>	

	</div>
</body>
</html>
