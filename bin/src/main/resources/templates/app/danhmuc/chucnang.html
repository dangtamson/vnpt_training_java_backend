<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<meta charset="utf-8" />
<title>Quản lý nhân viên</title>
<script type="text/javascript"
	src="/reata/public/skinmedic/vendor/highchart/highchart.js"></script>
<link rel="stylesheet" href="/reata/public/skinmedic/css/dashboard.css">
<script type="text/javascript"
	src="/reata/public/js/reata/model/DmChucNang.js"></script>
<script type="text/javascript"
	src="/reata/public/js/reata/app/danhmuc/ChucNangView.js"></script>
<script type="text/javascript">
	var oDmChucNang = new DmChucNang();
	var oTable = ControlHelper.Datatable.Init('Grid01', 10, true);
	var oChucNangView = new ChucNangView();
</script>
<style type="text/css">
th {
	text-align: center;
}
</style>
</head>
<body>
	<div layout:fragment="content">

		<div class="row DmNhanVienList">
			<h2 class="screen-label" id="AppTitle"></h2>
			<div class="col-sm-12" style="margin: 0px">
				<div class="row ACTIONS well well-sm">

					<button type="button" class="btn btn-primary btn-sm" id="btnAddNew">
						<i class="fa fa-plus-circle"></i> Thêm mới
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnEdit"
						disabled="disabled">
						<i class="fa fa-edit"></i> Sửa
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnSave"
						disabled="disabled">
						<i class="fa fa-save"></i> Lưu
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnDelete"
						disabled>
						<i class="fa fa-trash"></i> Xóa
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnCancel">
						<i class="fa fa-remove"></i> Hủy
					</button>
				</div>
				<div class="col-sm-4">
					<form class="row FORM well well-sm">
						<div class="col-sm-4">
							<label>Mã</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="ma" value="" />
						</div>
						<div class="col-sm-4">
							<label>Tên</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="ten" value="" />
						</div>
						<div class="col-sm-4">
							<label>Url</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="url" value="" />
						</div>
						<div class="col-sm-4">
							<label>Loại chức năng</label>
						</div>
						<div class="col-sm-8">
							<select class="form-control" id="loaichucnang">
								<option value="0">Ứng dụng</option>
								<option value="1">Báo cáo</option>
							</select>
						</div>
						<div class="col-sm-4">
							<label>Thứ tự</label>
						</div>
						<div class="col-sm-8">
							<input type="number" class="form-control" id="stt" value="0"
								min="0" max="30" />
						</div>
						<div class="col-sm-4">
							<label>Quyền truy cập</label>
						</div>
						<div class="col-sm-8">
							<input type="checkbox" name="dsquyentruycap" class="dsquyentruycap"
								value="0" id="quyen_khach" /> Khách 
							<input type="checkbox" name="dsquyentruycap" class="dsquyentruycap"
								value="1" id="quyen_admin" /> Admin
							<input type="checkbox" 
								name="dsquyentruycap" value="2" class="dsquyentruycap" id="quyen_ketoan"/> Kế toán <input
								type="checkbox" name="dsquyentruycap"
								value="3" class="dsquyentruycap" id="quyen_quanly"/> Quản lý giám sát
						</div>
						<div class="col-sm-4">
							<label>Trạng thái</label>
						</div>
						<div class="col-sm-8">
							<select class="form-control" id="trangthai">
								<option value="1">Kích hoạt</option>
								<option value="0">Khóa</option>
							</select>
						</div>

					</form>
				</div>
				<div class="col-sm-8">
					<div class="row panel panel-default" id="LIST">
						<div class="panel-body">
							<table
								class="table table-striped table-bordered table-hover table-columned text-center ecc_datatable"
								id="Grid01">
								<thead>
									<tr>
										<th style="width: 40px">STT</th>
										<th>Trạng thái</th>
										<th>Loại</th>
										<th>Mã</th>
										<th>Tên</th>
										<th>Url</th>
										<th>DS Quyền truy cập</th>
										<th>Thứ tự</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
