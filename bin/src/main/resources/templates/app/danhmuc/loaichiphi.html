<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<meta charset="utf-8" />
<title>Quản lý nhân viên</title>
<script type="text/javascript"
	src="/reata/public/skinmedic/vendor/highchart/highchart.js"></script>
<link rel="stylesheet" href="/reata/public/skinmedic/css/dashboard.css">
<script type="text/javascript"
	src="/reata/public/js/reata/model/DmLoaiChiPhi.js"></script>
<script type="text/javascript"
	src="/reata/public/js/reata/app/danhmuc/LoaiChiPhiView.js"></script>
<script type="text/javascript">
	var oDmLoaiChiPhi = new DmLoaiChiPhi();
	var oTable = ControlHelper.Datatable.Init('Grid01', 10, true);
	var oLoaiChiPhiView = new LoaiChiPhiView();
</script>
<style type="text/css">
th {
	text-align: center;
}
</style>
</head>
<body>
	<div layout:fragment="content">

		<div class="row DmNhanVienList">
			<h2 class="screen-label" id="AppTitle"></h2>
			<div class="col-sm-12" style="margin: 0px">
				<div class="row ACTIONS well well-sm">

					<button type="button" class="btn btn-primary btn-sm" id="btnAddNew">
						<i class="fa fa-plus-circle"></i> Thêm mới
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnEdit"
						disabled="disabled">
						<i class="fa fa-edit"></i> Sửa
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnSave"
						disabled="disabled">
						<i class="fa fa-save"></i> Lưu
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnDelete"
						disabled>
						<i class="fa fa-trash"></i> Xóa
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnCancel">
						<i class="fa fa-remove"></i> Hủy
					</button>
				</div>
				<div class="col-sm-4">
					<form class="row FORM well well-sm">
						<div class="col-sm-4">
							<label>Mã</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="ma" value="" />
						</div>
						<div class="col-sm-4">
							<label>Tên</label>
						</div>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="ten" value="" />
						</div>
					</form>
				</div>
				<div class="col-sm-8">
					<div class="row panel panel-default" id="LIST">
						<div class="panel-body">
							<table
								class="table table-striped table-bordered table-hover table-columned text-center ecc_datatable"
								id="Grid01">
								<thead>
									<tr>
										<th style="width: 40px">STT</th>
										<th>Mã</th>
										<th>Tên</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
