<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<meta charset="utf-8" />
<title>Khách hàng</title>
<script type="text/javascript"
	src="/reata/public/js/reata/model/DmKhachHang.js?20190606.001"></script>
<script type="text/javascript"
	src="/reata/public/js/reata/app/danhmuc/KhachHangView.js?20190606.001"></script>
<script type="text/javascript">
	oKhachHangView = new KhachHangView();
</script>
<style type="text/css">
th {
	text-align: center;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<h2 class="screen-label" id="AppTitle"></h2>
			<div class="col-sm-12" style="margin: 0px">
				<div class="row ACTIONS well well-sm">
						<button type="button" class="btn btn-primary btn-sm" id="btnRefresh">
								<i class="fa fa-refresh"></i> Làm mới
							</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnAddNew" disabled="disabled">
						<i class="fa fa-plus-circle"></i> Thêm mới
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnEdit"
						disabled="disabled">
						<i class="fa fa-edit"></i> Sửa
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnSave"
						disabled="disabled" style="display: none">
						<i class="fa fa-save"></i> Lưu
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnDelete"
					disabled="disabled">
						<i class="fa fa-trash"></i> Xóa
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnCancel" disabled="disabled">
						<i class="fa fa-remove"></i> Hủy
					</button>
				</div>
				<div class="col-sm-12">
					<div class="row panel panel-default" id="LIST">
						<div class="panel-body">
							<table
								class="table table-striped table-bordered table-hover table-columned text-center ecc_datatable"
								id="Grid01">
								<thead>
									<tr>
										<th style="width: 40px">STT</th>
										<th>Mã KH</th>
										<th>Tên khách hàng</th>
										<th>Chức vụ</th>
										<th>Người đại diện</th>
										<th>SĐT</th>
										<th>Email</th>
										<th>Địa chỉ</th>
										<th>Nhân viên chăm sóc</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
