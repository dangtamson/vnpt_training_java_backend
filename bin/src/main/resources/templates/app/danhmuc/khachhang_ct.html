<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
	<meta charset="utf-8" />
	<script type="text/javascript" src="/reata/public/js/reata/model/DmKhachHang.js?20190606.01"></script>
	<script type="text/javascript" src="/reata/public/js/reata/model/DmNhanVien.js?20190606.01"></script>
	<script type="text/javascript" src="/reata/public/js/reata/app/danhmuc/KhachHangCTView.js?20190606.02"></script>
	<script type="text/javascript">
		var oKhachHangCTView = new KhachHangCTView();
	</script>
</head>

<body>
	<div layout:fragment="content">

		<div class="row">
			<h2 class="screen-label" id="AppTitle"></h2>
			<div class="col-sm-12" style="margin: 0px">
				<div class="row ACTIONS well well-sm">
					<button type="button" class="btn btn-primary btn-sm" id="btnSave" disabled="disabled">
						<i class="fa fa-save"></i> Lưu
					</button>
					<button type="button" class="btn btn-primary btn-sm" id="btnClose" disabled="disabled">
						<i class="fa fa-remove"></i> Đóng
					</button>
				</div>
				<div class="col-sm-12">
					<form class="FORM well well-sm">
						<div class="row">
							<div class="col-sm-1">
								<label>Mã</label>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="MA" name="MA" value="" disabled="disabled"/>
							</div>
							<div class="col-sm-1">
								<label>Họ tên</label>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="TEN" name="TEN" value="" disabled="disabled"/>
							</div>
							<div class="col-sm-1">
								<label>Chức vụ</label>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="CHUCVU" name="CHUCVU" value="" disabled="disabled"/>
							</div>
							<div class="col-sm-1">
								<label>Email</label>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="EMAIL" name="EMAIL" value="" disabled="disabled"/>
							</div>
							<div class="col-sm-1">
								<label>SĐT</label>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="SDT" name="SDT" value="" disabled="disabled"/>
							</div>
							<div class="col-sm-1">
								<label>Website</label>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="WEBSITE" name="WEBSITE" value="" disabled="disabled"/>
							</div>
							<div class="col-sm-1">
								<label>Tên người liên hệ</label>
							</div>
							<div class="col-sm-3">
								<input type="text" class="form-control" id="TENNGUOILIENHE" name="TENNGUOILIENHE"
									value="" disabled="disabled"/>
							</div>
							<div class="col-sm-1">
								<label>Nhân viên CS</label>
							</div>
							<div class="col-sm-3">
								<select class="form-control" id="NHANVIENID" name="NHANVIENID" disabled="disabled">
									<option value="0">Lựa chọn</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-1">
								<label>Địa chỉ</label>
							</div>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="DIACHI" name="DIACHI" value="" disabled="disabled"/>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
