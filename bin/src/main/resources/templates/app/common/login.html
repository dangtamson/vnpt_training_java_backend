<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout_login">
<head>
<title>Đăng nhập</title>
<meta charset="utf-8" />
<!--  <script type="text/javascript" src="/reata/public/skinmedic/vendor/highchart/highchart.js"></script> -->
<link rel="stylesheet" href="/reata/public/skinmedic/vendor/ap8/css/style.css">
<link rel="stylesheet" href="/reata/public/skinmedic/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/reata/public/skinmedic/css/login.min.css">
<script type="text/javascript" src="/reata/public/js/reata/core/AuthenHelper.js"></script>
<script type="text/javascript" src="/reata/public/js/reata/pages/common/LoginView.js"></script>
<script type="text/javascript">
	var oAuthenHelper = new AuthenHelper(oReataConfig);
	var oLoginView = new LoginView();
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="login-canvas">
        <div class="bg"></div>
            <!--  <img src="~/Assets/SkinPhongKham/img/logo-entic.png" alt=""> -->
        <div id="loginbox" class="login-form panel">
            <div class="panel-heading">
                <div class="panel-title">Đăng nhập hệ thống</div>
            </div>
            <div class="panel-body">
                    <div class="form-group">
                    	<label>Tài khoản:</label>
                        <div class="input">
                            <i class="icon icon-user6 -ap"></i>
                            <input type="text" class="form-control" id="Username"/>
                        </div>
                    </div>

                    <div class="form-group">
                    	<label>Mật khẩu:</label>
                        <div class="input">
                            <i class="icon icon-uniF148 -ap"></i>
                            <input type="password" class="form-control" id="Password"/>
                        </div>
                    </div>

                    <div class="actions">
                        <button class="btn btn-submit" type="button" id="btnLogin" style="padding:7px">Đăng nhập</button>
                        <p style="font-style:italic; font-weight:bold; color:red; margin-top:10px" id="Message">Thông báo</p>
                    </div>  
                <div class="bottom">
                   
                </div>
            </div>
        </div>
    </div>
	</div>
</body>
</html>
